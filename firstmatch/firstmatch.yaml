apiVersion: v1
kind: Namespace
metadata:
  name: open-match-firstmatch
---
kind: Service
apiVersion: v1
metadata:
  name: om-demo
  namespace: open-match-firstmatch
  labels:
    app: open-match-firstmatch
    component: demo
spec:
  selector:
    app: open-match-firstmatch
    component: demo
  type: ClusterIP
  ports:
  - name: http
    protocol: TCP
    port: 51507
  - name: mmf-grcp
    protocol: TCP
    port: 50502
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: om-demo
  namespace: open-match-firstmatch
  labels:
    app: open-match-firstmatch
    component: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-match-firstmatch
      component: demo
  template:
    metadata:
      namespace: open-match-firstmatch
      labels:
        app: open-match-firstmatch
        component: demo
    spec:
      containers:
      - name: om-demo-firstmatch
        image: needToOverrideImageWithRealImageName
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 51507
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: om-configmap-override
  namespace: open-match
  labels:
    app: open-match
    component: config
    release: open-match
data:
  matchmaker_config_override.yaml: |-
    api:
      evaluator:
        hostname: "om-evaluator"
        grpcport: "50508"
    synchronizer:
      enabled: true
      registrationIntervalMs: 250ms
      proposalCollectionIntervalMs: 500ms
